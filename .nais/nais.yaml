apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: pia
  name: fia-datafortelling
  namespace: pia
spec:
  image: {{ image }}
  ttlSecondsAfterFinished: 340
  schedule: "0 7-17/1 * * *"
  backoffLimit: 2
  command:
    - quarto
    - render
    - main.qmd
  gcp:
    bigQueryDatasets:
      - name: pia_bigquery_sink_v1_dataset_dev
        permission: READ
  envFrom:
    - secret: fia-datastory-secrets # value is the secret name in Google Secret Manager
