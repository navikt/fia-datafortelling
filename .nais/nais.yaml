apiVersion: nais.io/v1
kind: Naisjob
metadata:
  annotations:
    nais.io/read-only-file-system: "false"
  labels:
    team: pia
  name: fia-datafortelling
  namespace: pia
spec:
  image: {{ image }}
  resources:
    limits:
      memory: 8Gi
    requests:
      memory: 1Gi
  ttlSecondsAfterFinished: 340
  schedule: "*/30 7-17 * * *"
  backoffLimit: 2
  accessPolicy:
    outbound:
      external:
      - host: https://nada.intern.nav.no
  gcp:
    bigQueryDatasets:
      - name: {{ dataset }}
        permission: READ
  envFrom:
    - secret: fia-quarto-secrets # value is the secret name in Google Secret Manager
  env:
    - name: NADA_ENV
      value: {{ nada_env }}
    - name: QUARTO_ID
      value: {{ quarto_id }}
    - name: GCP_PROJECT
      value: {{ project }}
    - name: DATASET
      value: {{ dataset }}
